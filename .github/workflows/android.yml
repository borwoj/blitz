name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build the app
        run: ./gradlew build

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: Extract Google Play API Key
        run: echo $GOOGLE_PLAY_SERVICE_ACCOUNT_JSON > ~/google_play_service_account_key.json
      - name: Deploy the app
        run: bundle exec fastlane deploy
      - name: Delete Google Play API Key
        run: rm -f ~/google_play_service_account_key.json